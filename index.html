<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fill()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selected()" id="selectedID">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
        <option value="Purple">Purple</option>
        <option value="Orange">Orange</option>
        <option value="Pink">Pink</option>
        <option value="Lavender">Light Blue</option>
        <option value="Brown">Maroon</option>
        <option value="Black">Midnight Black</option>
        <option value="Maroon">Brown</option>
        <option value="Fuchsia">Fuchsia</option>
        <option value="Lime">Lime</option>
        <option value="Teal">Teal</option>
        <option value="Aqua">Cyan</option>
        <option value="#B57EDC">Lavender</option>
    </select>
    <table id="grid">
    </table>
    <script src="script.js"></script>
</body>
</html>
